<form [formGroup]="form"  class="example-form" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Car Card</mat-card-title>
        </mat-card-header>
        
           
            <div class="row">
                <div class="col-2">
                    <mat-form-field>
                        <input formControlName="model" matInput type="text" placeholder="model">
                    </mat-form-field>
                </div>
                 <div class="col-2">
                    <mat-form-field>
                        <input formControlName="price" matInput type="number" placeholder="Price">
                    </mat-form-field>
                
                 </div>
                 <div class="col-2">
                    
                    <mat-checkbox class="example-margin" matInput type="boolean" formControlName="Used" >Used</mat-checkbox>
                
               
               
            </div>
            <div class="row">
                
                <input formControlName="uploadCard" accept=".png,.jpg"  #uploadCard hidden="true" type="file"
                 onclick="this.value=null"
                 (change)="csvInputChange($event)" />
<button mat-flat-button color="primary" (click)="uploadCard.click()">Choose Card Imag</button>
<mat-icon *ngIf="uploadCard.value">check_circle</mat-icon>
            </div>
            </div>
           
           
            
           
            <hr style="height:2px;border-width:0;color:gray;background-color:gray">
            <h2>Details Page</h2>
            <div class="row">
                <div class="col-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Abstarct</mat-label>
                    <textarea formControlName='abstarct'
                     matInput #message 
                     maxlength="150"  >
                    </textarea>
                    <mat-hint align="start"><strong>Choose your words Wisely</strong> </mat-hint>
                    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>
                 </div>

                    <div class="col-6">
                     
                            <input formControlName="uploadMain"  #uploadMain hidden="true" type="file"
                            onclick="this.value=null" accept=".png,.jpg"
                            (change)="csvInputChange($event)" />
                  <button mat-flat-button color="primary" (click)="uploadMain.click()">Choose background Imag</button>
                  <mat-icon *ngIf="uploadMain.value">check_circle</mat-icon>

                    </div> 
            </div>
           
                   
                    <div class="row">
                        <div class="col-6" >
                    <mat-form-field class="example-full-width">
                        
                        <mat-label>Features</mat-label>
                        <input matInput type="text" >
                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" >
                          <mat-icon>close</mat-icon>
                        </button>
                    
                      </mat-form-field>
                    </div>
                    <div class="col-6">
                     
                        <input formControlName="uploadfeture" accept=".png,.jpg"  #uploadfeture hidden="true" type="file"
                        onclick="this.value=null"
                        (change)="csvInputChange($event)" />
              <button mat-flat-button color="primary" (click)="uploadfeture.click()">Choose Features Imag</button>
              <mat-icon *ngIf="uploadfeture.value">check_circle</mat-icon>

                </div> 
               
            </div>
                   
                    <div class="row">
                        <div class="col-6" >
                    <mat-form-field class="example-full-width">
                        
                        <mat-label>Highlight</mat-label>
                        <input matInput type="text" >
                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" >
                          <mat-icon>close</mat-icon>
                        </button>
                    
                      </mat-form-field>
                    </div>
                    <div class="col-6">
                     
                        <input formControlName="uploadhigh" accept=".png,.jpg"  #uploadhigh hidden="true" type="file"
                        onclick="this.value=null"
                        (change)="csvInputChange($event)" />
              <button mat-flat-button color="primary" (click)="uploadhigh.click()">Choose highlight Imag</button>
              
              <mat-icon *ngIf="uploadhigh.value">check_circle</mat-icon>

                </div> 
               
            </div>




        
        <mat-card-actions>
         
            <button [disabled]="form.invalid" mat-mat-raised-button type="submit" (click)='saveProduct(car)'>Save</button>
            
        </mat-card-actions>
    </mat-card>
 
</form>
