<form [formGroup]="form" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Product</mat-card-title>
        </mat-card-header>
        <mat-card-content>
           
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="model" matInput type="text" placeholder="model">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" matInput type="number" placeholder="Price">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    
                        <mat-checkbox class="example-margin" matInput type="boolean" formControlName="Used" >Used</mat-checkbox>
                    
                   
                   
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" matInput placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
         
            <button [disabled]="form.invalid" mat-mat-raised-button type="submit" (click)='saveProduct(car)'>Save</button>
            
        </mat-card-actions>
    </mat-card>
 
</form>
