<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar   >
            <button [routerLink]="['/home']"  mat-button color='primary' >
                Home
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/create']" routerLinkActive="router-link-active" >Insert Car</a>
            <a mat-list-item [routerLink]="['/carlist']" routerLinkActive="router-link-active" >Cars</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>Car Shop</span>
        </mat-toolbar>
        
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
